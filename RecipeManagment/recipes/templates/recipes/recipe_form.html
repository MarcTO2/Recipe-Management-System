{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{{ form.instance.id|yesno:"Edit Recipe,Add Recipe" }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
        {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
